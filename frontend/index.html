<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>

        <div class="menu">
            <button id="playerVsPlayer">Jogador vs Jogador</button>
            <button id="playerVsIA">Jogador vs IA</button>
            <button id="statistics">Estatísticas</button>
        </div>

        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="message"></div>

        <button id="restart">Reiniciar</button>

        <div id="statisticsArea" class="statistics">
            <h2>Estatísticas</h2>
            <p>Vitórias do Jogador X: <span id="xWins">0</span></p>
            <p>Vitórias do Jogador O/IA: <span id="oWins">0</span></p>
            <p>Empates: <span id="draws">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
